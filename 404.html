<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Check if the browser supports history API
      if (window.location.pathname !== '/index.html') {
        window.location.replace(window.location.origin + '/'); // Redirect to the root URL
      }
    </script>
  </head>
  <body></body>
</html>
